<img [src]="'/assets/logo/'+ name + '.' + extension" [alt]="alt !== '' ? alt : name" [ngStyle]="{
    'width': widthInPx ? widthInPx + 'px' : null,
    'height': heightInPx ? heightInPx + 'px' : null,
    'margin-top': marginTopInPx ? marginTopInPx + 'px' : null,
    'margin-left': marginLeftInPx ? marginLeftInPx + 'px' : null
}" />
